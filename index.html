<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bird clicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="game">
        <div class="header">
         
            <img src="./assets/coin.png" alt="coin">
            <h2 class="score" id="score">42</h2>
        </div>
       
        <div class="circle">
            <img id="circle" src="./assets/bird1-removebg-preview.png" alt="bird">
            
        </div>
    
    
    </div>
    <div class="upgrade">
        <button id="upgradeButton">
            <img id="upgradeIcon" src="assets/up.png" alt="">
            <span id="upgradeText">Upgrade</span>
            <span id="upgradeCost">(Cost: 10)</span>
        </button>
        <p>Points per click: <span id="pointsPerClick">1</span></p>
        <button id="autoClickerButton" style="display:none;"><img src="assets/robot.png" alt=""></button>

        <button id="upgradeAutoClickerButton" style="display: none;">
            Upgrade auto clicker (Cost: 2M)
        </button>
    </div>

    


    <script src="src/app.js" defer></script>
</body>
</html>
